<mat-card>
  <mat-card-header>
    <mat-card-title>Confirmación</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>¿Estás seguro de que deseas eliminar este elemento?</p>
    <p>Recuerde que si esta ligado a otras opciones como pagos o lotes estas se borraran</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="card_actions_button" color="primary" mat-raised-button mat-button [mat-dialog-close]="true">Aceptar</button>
    <button class="card_actions_button" color="warn" mat-raised-button mat-button (click)="onCancelClick()">Cancelar</button>
  </mat-card-actions>
</mat-card>
