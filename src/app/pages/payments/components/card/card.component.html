<mat-divider></mat-divider>

<div class="card_comp_charge">
  <mat-card *ngFor="let payment of payments" class="example-card">
    <button class="card_actions_button" color="accent" mat-raised-button mat-button>
      <mat-card-header>
        <mat-card-title>{{payment.NOMBRE}} {{payment.APELLIDO}}</mat-card-title>
      </mat-card-header>
    </button>
    <mat-divider></mat-divider>
    <mat-card-header>
      <mat-card-subtitle>Cobros</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>cedula {{ payment.IDENTIFICACION }}</p>
      <p>tipo de gasto: {{ payment.TIPO_GASTO }}</p>
      <p>horas trabajadas {{ payment.HORAS_TRABAJADAS }}</p>
      <p>valor Hora {{ payment.VALOR_HORA }}</p>
      <p>Valor del gasto: {{ payment.VALOR_TOTAL }}</p>
      <mat-form-field class="example-full-width example-form" appearance="fill"
        *ngIf="activateIdEdit == payment.ID_PAGOS">
        <mat-label>valor a editar</mat-label>
        <input type="number" matInput (keyup)="handleinputEdit($event)">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
